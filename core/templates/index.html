<!DOCTYPE html>
<html>

<head>
    <title>Trigger Engine</title>
</head>

<body>
    <h1>Trigger Engine</h1>

    <form id="reelForm">
        <input type="url" id="reelUrl" placeholder="Instagram Reel URL" required>
        <button type="submit">Process</button>
    </form>

    <pre id="output"></pre>

    <script>
        document.getElementById("reelForm").onsubmit = async (e) => {
            e.preventDefault();
            const url = document.getElementById("reelUrl").value;

            const res = await fetch("/api/process-reel", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            });

            document.getElementById("output").textContent =
                JSON.stringify(await res.json(), null, 2);
        };
    </script>
</body>

</html>

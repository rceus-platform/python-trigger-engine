<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Trigger Engine</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 520px;
            background: #020617;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        }

        h1 {
            margin-top: 0;
            font-size: 22px;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #94a3b8;
            text-align: center;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            background: #2563eb;
            color: white;
        }

        button:hover {
            background: #1d4ed8;
        }

        .note {
            margin-top: 16px;
            font-size: 12px;
            color: #64748b;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Trigger Engine</h1>
        <p>Paste an Instagram Reel URL to extract triggers</p>

        <form id="reelForm">
            {% csrf_token %}
            <input type="url" name="url" placeholder="https://www.instagram.com/reel/..." required />
            <button type="submit">Process Reel</button>
        </form>

        <div class="note">
            Audio is processed transiently. No media is stored.
        </div>
        <div id="result" style="margin-top:24px; display:none;">
            <h3 style="font-size:16px;">Result</h3>

            <div id="meta"></div>
            <div id="transcripts"></div>
            <div id="triggers"></div>
        </div>

    </div>
    <script>
        document.getElementById("reelForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const url = document.querySelector("input[name='url']").value;
            const resultDiv = document.getElementById("result");
            const metaDiv = document.getElementById("meta");
            const transcriptsDiv = document.getElementById("transcripts");
            const triggersDiv = document.getElementById("triggers");

            resultDiv.style.display = "block";
            metaDiv.innerHTML = "<p>Processing...</p>";
            transcriptsDiv.innerHTML = "";
            triggersDiv.innerHTML = "";

            const response = await fetch("/api/process-reel/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ url }),
            });

            const data = await response.json();

            if (!response.ok) {
                metaDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
                return;
            }

            // Meta
            metaDiv.innerHTML = `
        <p><b>Status:</b> ${data.status}</p>
        <p><b>ID:</b> ${data.id}</p>
        <p><b>Language:</b> ${data.language}</p>
    `;

            // Transcripts
            transcriptsDiv.innerHTML = `
        <h4>Original Transcript</h4>
        <p style="white-space:pre-wrap;">${data.transcript_original}</p>

        <h4>English Transcript</h4>
        <p style="white-space:pre-wrap;">${data.transcript_english}</p>
    `;

            // Triggers
            triggersDiv.innerHTML = `
        <h4>Behavior Triggers</h4>
        <ul>
            ${data.triggers.map(t => `<li>${t}</li>`).join("")}
        </ul>
    `;
        });
    </script>

</body>

</html>

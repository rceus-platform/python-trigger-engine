<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Trigger Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 2rem;
        }

        .box {
            max-width: 720px;
            margin: auto;
            background: #020617;
            padding: 2rem;
            border-radius: 12px;
        }

        input,
        button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        button {
            background: #2563eb;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        pre {
            background: #020617;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Trigger Engine â€“ Instagram Reel</h2>

        <input id="reelUrl" placeholder="https://www.instagram.com/reel/XXXX/" />

        <button onclick="submitReel()">Process Reel</button>

        <pre id="output"></pre>
    </div>

    <script>
        async function submitReel() {
            const url = document.getElementById("reelUrl").value;
            const out = document.getElementById("output");

            out.textContent = "Processing...";

            try {
                const res = await fetch("/api/process-reel/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url })
                });

                const data = await res.json();
                out.textContent = JSON.stringify(data, null, 2);

            } catch (e) {
                out.textContent = "Error: " + e.message;
            }
        }
    </script>
</body>

</html>

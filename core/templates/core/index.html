<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Trigger Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --border: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #3b82f6;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #020617, #0b1220);
            color: var(--text);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .page {
            min-height: 100vh;
            padding: 24px 16px 64px;
            display: flex;
            justify-content: center;
        }

        .app {
            width: 100%;
            max-width: 720px;
        }

        header {
            text-align: center;
            margin-bottom: 24px;
        }

        header h1 {
            font-size: 22px;
            margin: 0;
            font-weight: 600;
        }

        header p {
            margin-top: 6px;
            font-size: 14px;
            color: var(--muted);
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 20px;
        }

        input[type="url"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 15px;
        }

        input::placeholder {
            color: #64748b;
        }

        button {
            width: 100%;
            margin-top: 12px;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .note {
            margin-top: 12px;
            font-size: 12px;
            color: var(--muted);
            text-align: center;
        }

        /* Result */

        #result {
            display: none;
        }

        .status {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 12px;
        }

        .loader {
            height: 4px;
            background: #020617;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loader::before {
            content: "";
            display: block;
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg,
                    transparent,
                    var(--accent),
                    transparent);
            animation: loading 1.2s infinite;
        }

        @keyframes loading {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(300%);
            }
        }

        .section {
            margin-top: 18px;
        }

        .section h3 {
            font-size: 13px;
            font-weight: 600;
            color: #c7d2fe;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .meta-box {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            font-size: 13px;
        }

        .meta-box span {
            display: block;
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 4px;
        }

        .triggers ul {
            padding-left: 18px;
            margin: 0;
        }

        .triggers li {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .transcript {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 260px;
            overflow-y: auto;
        }

        @media (max-width: 480px) {
            .meta-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="app">

            <header>
                <h1>Trigger Engine</h1>
                <p>Convert Instagram reels into behavioral triggers</p>
            </header>

            <div class="card">
                <form id="reelForm">
                    <input type="url" name="url" placeholder="https://www.instagram.com/reel/..." required />
                    <button id="submitBtn" type="submit">Process Reel</button>
                </form>
                <div class="note">
                    Audio is processed transiently. No media is stored.
                </div>
            </div>

            <div id="result" class="card">
                <div id="status" class="status"></div>
                <div id="loader" class="loader"></div>

                <div id="content" style="display:none;">
                    <div class="section">
                        <h3>Metadata</h3>
                        <div class="meta-grid" id="meta"></div>
                    </div>

                    <div class="section triggers">
                        <h3>Behavior Triggers</h3>
                        <ul id="triggers"></ul>
                    </div>

                    <div class="section">
                        <h3>Original Transcript</h3>
                        <div class="transcript" id="original"></div>
                    </div>

                    <div class="section">
                        <h3>English Transcript</h3>
                        <div class="transcript" id="english"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const form = document.getElementById("reelForm");
        const button = document.getElementById("submitBtn");
        const result = document.getElementById("result");
        const status = document.getElementById("status");
        const loader = document.getElementById("loader");
        const content = document.getElementById("content");
        const meta = document.getElementById("meta");
        const triggers = document.getElementById("triggers");
        const original = document.getElementById("original");
        const english = document.getElementById("english");

        const stages = [
            "Downloading reel…",
            "Extracting audio…",
            "Transcribing speech…",
            "Generating triggers…"
        ];

        let stageTimer;

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            result.style.display = "block";
            content.style.display = "none";
            loader.style.display = "block";
            button.disabled = true;

            let i = 0;
            status.textContent = stages[0];
            stageTimer = setInterval(() => {
                status.textContent = stages[i++ % stages.length];
            }, 3000);

            try {
                const res = await fetch("/api/process-reel/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: form.url.value })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(
                        data?.error?.message || "Something went wrong. Please try again."
                    );
                }

                clearInterval(stageTimer);
                loader.style.display = "none";
                status.textContent = "Processing complete";

                meta.innerHTML = `
          <div class="meta-box"><span>ID</span>${data.id}</div>
          <div class="meta-box"><span>Status</span>${data.status}</div>
          <div class="meta-box"><span>Language</span>${data.language}</div>
        `;

                triggers.innerHTML = "";
                data.triggers.forEach(t => {
                    const li = document.createElement("li");
                    li.textContent = t;
                    triggers.appendChild(li);
                });

                original.textContent = data.transcript_original;
                english.textContent = data.transcript_english;
                content.style.display = "block";

            } catch (err) {
                clearInterval(stageTimer);
                loader.style.display = "none";
                status.textContent = err.message;
                status.style.color = "var(--error)";
            } finally {
                button.disabled = false;
            }
        });
    </script>
</body>

</html>

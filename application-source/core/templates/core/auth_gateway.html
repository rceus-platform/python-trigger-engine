<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | Trigger Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --inner-bg: rgba(15, 23, 42, 0.6);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            overflow: hidden;
            padding: 1rem;
        }

        .gateway-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            padding: 3rem 2rem;
            border-radius: 32px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 3rem;
            font-weight: 300;
            font-size: 1.1rem;
        }

        .choices {
            display: grid;
            gap: 1.5rem;
        }

        .choice-btn {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            padding: 1.5rem;
            background: var(--inner-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            text-decoration: none;
            color: var(--text);
            text-align: left;
            transition: all 0.3s ease;
        }

        .choice-btn:hover {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .choice-icon {
            width: 50px;
            height: 50px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            flex-shrink: 0;
            font-size: 1.5rem;
        }

        .choice-text h3 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .choice-text p {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        @media (max-width: 480px) {
            .gateway-card {
                padding: 2rem 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="gateway-card">
        <div class="logo">Trigger Engine</div>
        <p class="subtitle">Secure dashboard access</p>

        <div class="choices">
            <a href="{% url 'login-pin' %}" class="choice-btn">
                <div class="choice-icon">ðŸ”¢</div>
                <div class="choice-text">
                    <h3>Passcode PIN</h3>
                    <p>Quick 4-pin security code</p>
                </div>
            </a>

            <a href="{% url 'login' %}" class="choice-btn">
                <div class="choice-icon">ðŸ‘¤</div>
                <div class="choice-text">
                    <h3>Account Login</h3>
                    <p>Standard username/password</p>
                </div>
            </a>
        </div>
    </div>
</body>

</html>

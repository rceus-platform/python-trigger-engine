<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <title>Trigger Engine | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --error: #ef4444;
            --accent: #818cf8;
            --inner-bg: rgba(15, 23, 42, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="url"] {
            width: 100%;
            padding: 1rem 1.25rem;
            border-radius: 14px;
            border: 2px solid var(--border);
            background: var(--inner-bg);
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }

        button#submitBtn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        button#submitBtn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        button#submitBtn:active {
            transform: translateY(0);
        }

        button#submitBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .note {
            margin-top: 1.25rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-align: center;
        }

        /* Result Section */
        #result {
            display: none;
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-container {
            margin-bottom: 1.5rem;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        #statusText {
            font-size: 0.95rem;
            color: var(--accent);
            font-weight: 600;
        }

        .loader-bar {
            height: 6px;
            background: var(--inner-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .loader-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #c084fc);
            transition: width 0.4s ease;
        }

        .result-content h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: white;
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
        }

        .section-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .meta-box {
            background: var(--inner-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 1rem;
            transition: all 0.2s ease;
        }

        .meta-box:hover {
            border-color: rgba(99, 102, 241, 0.4);
            background: rgba(15, 23, 42, 0.8);
        }

        .meta-box label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .meta-box value {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text);
        }

        .triggers-list {
            list-style: none;
            margin-bottom: 2rem;
        }

        .trigger-item {
            background: var(--inner-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s ease;
        }

        .trigger-item:hover {
            transform: translateX(5px);
            border-color: var(--primary);
        }

        .trigger-icon {
            color: var(--primary);
            flex-shrink: 0;
        }

        .transcript-container {
            background: var(--inner-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem;
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-muted);
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 2rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .transcript-container::-webkit-scrollbar {
            width: 4px;
        }

        .transcript-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        @media (max-width: 640px) {
            header h1 {
                font-size: 2rem;
            }

            .glass-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Trigger Engine</h1>
            <p>High-fidelity behavior extraction from social media</p>
        </header>

        <main>
            <div class="glass-card">
                <form id="reelForm">
                    <div class="input-group">
                        <input type="url" name="url" id="urlInput" placeholder="https://www.instagram.com/reel/..."
                            required />
                        <button id="submitBtn" type="submit">Process Intensity</button>
                    </div>
                </form>
                <div class="note">
                    <svg style="vertical-align: middle; margin-right: 4px;" width="14" height="14" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    Processed transiently via Gemini Pro.
                </div>
            </div>

            <div id="result" class="glass-card">
                <div class="status-container" id="statusArea">
                    <div class="status-header">
                        <span id="statusText">Ready</span>
                        <span id="percentText" style="font-size: 0.85rem; color: var(--text-muted)">0%</span>
                    </div>
                    <div class="loader-bar">
                        <div id="progressBar" class="loader-progress"></div>
                    </div>
                </div>

                <div id="content" style="display:none;" class="result-content">
                    <h2 id="reelHeading"></h2>

                    <div class="section">
                        <div class="section-title">Analysis Metadata</div>
                        <div class="meta-grid" id="metaGrid"></div>
                    </div>

                    <div class="section">
                        <div class="section-title">Behavior Triggers</div>
                        <div id="triggersList" class="triggers-list"></div>
                    </div>

                    <div class="section">
                        <div class="section-title">Deep Transcription (Native)</div>
                        <div class="transcript-container" id="transcriptOriginal"></div>
                    </div>

                    <div class="section">
                        <div class="section-title">Intelligence Synthesis (English)</div>
                        <div class="transcript-container" id="transcriptEnglish"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById("reelForm");
        const button = document.getElementById("submitBtn");
        const result = document.getElementById("result");
        const statusText = document.getElementById("statusText");
        const percentText = document.getElementById("percentText");
        const progressBar = document.getElementById("progressBar");
        const content = document.getElementById("content");
        const metaGrid = document.getElementById("metaGrid");
        const triggersList = document.getElementById("triggersList");
        const transcriptOriginal = document.getElementById("transcriptOriginal");
        const transcriptEnglish = document.getElementById("transcriptEnglish");
        const reelHeading = document.getElementById("reelHeading");

        const stages = [
            { text: "Acquiring Media", p: 15 },
            { text: "Extracting Signal", p: 35 },
            { text: "Analyzing Semantics", p: 65 },
            { text: "Generating Triggers", p: 85 }
        ];

        let currentProgress = 0;
        let progressInterval;

        function setProgress(percent, status) {
            progressBar.style.width = percent + "%";
            percentText.textContent = Math.round(percent) + "%";
            if (status) statusText.textContent = status;
        }

        function simulateProgress() {
            let stageIdx = 0;
            currentProgress = 0;

            progressInterval = setInterval(() => {
                if (stageIdx < stages.length) {
                    const stage = stages[stageIdx];
                    if (currentProgress < stage.p) {
                        currentProgress += 0.5;
                        setProgress(currentProgress, stage.text);
                    } else {
                        stageIdx++;
                    }
                } else if (currentProgress < 98) {
                    currentProgress += 0.1;
                    setProgress(currentProgress, "Finalizing Analysis");
                }
            }, 100);
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            result.style.display = "block";
            content.style.display = "none";
            document.getElementById("statusArea").style.display = "block";
            button.disabled = true;
            statusText.style.color = "var(--accent)";

            simulateProgress();

            try {
                const res = await fetch("/api/process-reel/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: form.url.value })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data?.error?.message || "Analysis failed.");
                }

                clearInterval(progressInterval);
                setProgress(100, "Analysis Complete");

                setTimeout(() => {
                    document.getElementById("statusArea").style.display = "none";

                    if (data.title) {
                        reelHeading.textContent = data.title;
                        reelHeading.style.display = "block";
                    }

                    metaGrid.innerHTML = `
                        <div class="meta-box"><label>Source ID</label><value>${data.id}</value></div>
                        <div class="meta-box"><label>Mode</label><value>${data.status.toUpperCase()}</value></div>
                        <div class="meta-box"><label>Language</label><value>${data.language}</value></div>
                    `;

                    triggersList.innerHTML = "";
                    data.triggers.forEach(t => {
                        const div = document.createElement("div");
                        div.className = "trigger-item";
                        div.innerHTML = `
                            <span class="trigger-icon">âœ¦</span>
                            <span>${t}</span>
                        `;
                        triggersList.appendChild(div);
                    });

                    transcriptOriginal.textContent = data.transcript_original;
                    transcriptEnglish.textContent = data.transcript_english;
                    content.style.display = "block";
                }, 500);

            } catch (err) {
                clearInterval(progressInterval);
                progressBar.style.backgroundColor = "var(--error)";
                statusText.textContent = err.message;
                statusText.style.color = "var(--error)";
            } finally {
                button.disabled = false;
            }
        });
    </script>
</body>

</html>
